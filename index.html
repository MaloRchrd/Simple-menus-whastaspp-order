<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Restaurant Moderne</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f0f2f5;
    padding-bottom: 150px; /* espace pour panier */
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #333;
  }
  .menu {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .card {
    background: #fff;
    border-radius: 15px;
    width: 220px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-5px);
  }
  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .card h3 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #222;
  }
  .card p {
    margin: 5px 0;
    color: #555;
  }
  .quantity-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    gap: 10px;
  }
  .quantity-container button {
    width: 30px;
    height: 30px;
    border: none;
    background: #25D366;
    color: #fff;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
  }
  .quantity-container input {
    width: 50px;
    text-align: center;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding: 5px;
    font-size: 16px;
  }

  /* Panier fixe en bas */
  .cart-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-width: 600px;
    margin: 0 auto;
    width: 100%;
    z-index: 1000;
  }
  .cart-header {
    background: #25D366;
    color: white;
    padding: 12px 15px;
    font-size: 16px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .cart-header span {
    font-weight: bold;
  }
  .cart-body {
    max-height: 0;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
    transition: max-height 0.3s ease;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    padding: 0 15px;
  }
  .cart-body.open {
    max-height: 400px;
    padding: 15px;
  }
  .cart-body h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
    color: #333;
  }
  .whatsapp-btn {
    margin-top: 10px;
    padding: 12px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  .whatsapp-btn:hover {
    background: #1ebe57;
  }
  label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
  }
  #delivery-time {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 10px;
  }
  .asap-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>Menu Gourmand üçΩÔ∏è</h1>

<div class="menu">
  <div class="card" data-name="Pizza Margherita üçï" data-price="8.5">
    <img src="https://unsplash.it/220/150?food=1" alt="Pizza Margherita">
    <h3>Pizza Margherita</h3>
    <p>Prix: 8,50 ‚Ç¨</p>
    <div class="quantity-container">
      <button class="minus">-</button>
      <input type="number" min="0" value="0">
      <button class="plus">+</button>
    </div>
  </div>
  <div class="card" data-name="Burger Classique üçî" data-price="6.5">
    <img src="https://unsplash.it/220/150?food=2" alt="Burger Classique">
    <h3>Burger Classique</h3>
    <p>Prix: 6,50 ‚Ç¨</p>
    <div class="quantity-container">
      <button class="minus">-</button>
      <input type="number" min="0" value="0">
      <button class="plus">+</button>
    </div>
  </div>
  <div class="card" data-name="Salade C√©sar ü•ó" data-price="7.5">
    <img src="https://unsplash.it/220/150?food=3" alt="Salade C√©sar">
    <h3>Salade C√©sar</h3>
    <p>Prix: 7,50 ‚Ç¨</p>
    <div class="quantity-container">
      <button class="minus">-</button>
      <input type="number" min="0" value="0">
      <button class="plus">+</button>
    </div>
  </div>
</div>

<!-- Panier r√©tractable -->
<div class="cart-container">
  <div class="cart-header" id="cart-toggle">
    <span>üõí Panier</span>
    <span id="toggle-arrow">‚¨ÜÔ∏è</span>
  </div>
  <div class="cart-body" id="cart-body">
    <h2>R√©capitulatif</h2>
    <div id="cart-items">Aucun article s√©lectionn√©</div>
    <p id="total"></p>

    <div class="asap-container">
      <input type="checkbox" id="asap">
      <label for="asap">D√®s que possible ‚è±Ô∏è</label>
    </div>
    <label for="delivery-time">Date et heure souhait√©es üìÖ</label>
    <input type="datetime-local" id="delivery-time">

    <button class="whatsapp-btn" id="sendWhatsApp">Envoyer par WhatsApp üì≤</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const cartItemsDiv = document.getElementById('cart-items');
const totalDiv = document.getElementById('total');
const whatsappBtn = document.getElementById('sendWhatsApp');
const deliveryInput = document.getElementById('delivery-time');
const asapCheckbox = document.getElementById('asap');

const cartToggle = document.getElementById('cart-toggle');
const cartBody = document.getElementById('cart-body');
const toggleArrow = document.getElementById('toggle-arrow');

function updateCart() {
  let cartText = '';
  let total = 0;
  cards.forEach(card => {
    const input = card.querySelector('input');
    const quantity = parseInt(input.value);
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);
    if (quantity > 0) {
      cartText += `${name} x${quantity} - ${(price*quantity).toFixed(2)} ‚Ç¨\n`;
      total += price * quantity;
    }
  });
  cartItemsDiv.textContent = cartText || 'Aucun article s√©lectionn√©';
  totalDiv.textContent = total ? `Total: ${total.toFixed(2)} ‚Ç¨` : '';
}

// Boutons + / -
cards.forEach(card => {
  const minusBtn = card.querySelector('.minus');
  const plusBtn = card.querySelector('.plus');
  const input = card.querySelector('input');

  minusBtn.addEventListener('click', () => {
    let val = parseInt(input.value);
    if (val > 0) input.value = val - 1;
    updateCart();
  });

  plusBtn.addEventListener('click', () => {
    let val = parseInt(input.value);
    input.value = val + 1;
    updateCart();
  });

  input.addEventListener('input', updateCart);
});

// D√©sactive/active le s√©lecteur si "D√®s que possible"
asapCheckbox.addEventListener('change', () => {
  deliveryInput.disabled = asapCheckbox.checked;
});

// Toggle panier
cartToggle.addEventListener('click', () => {
  cartBody.classList.toggle('open');
  toggleArrow.textContent = cartBody.classList.contains('open') ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è';
});

function formatDateReadable(datetimeStr) {
  const date = new Date(datetimeStr);
  if (isNaN(date)) return '';
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
  return date.toLocaleDateString('fr-FR', options);
}

// WhatsApp
whatsappBtn.addEventListener('click', () => {
  let message = 'üõí **Ma commande :**\n';
  let total = 0;

  cards.forEach(card => {
    const input = card.querySelector('input');
    const quantity = parseInt(input.value);
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);
    if (quantity > 0) {
      message += `- ${name} x${quantity} = ${(price*quantity).toFixed(2)} ‚Ç¨\n`;
      total += price * quantity;
    }
  });

  if (total === 0) {
    alert('Veuillez s√©lectionner au moins un article.');
    return;
  }

  message += `üí∞ Total: ${total.toFixed(2)} ‚Ç¨\n`;

  if (asapCheckbox.checked) {
    message += `‚è±Ô∏è Heure souhait√©e : D√®s que possible`;
  } else if (deliveryInput.value) {
    message += `üìÖ Heure souhait√©e : ${formatDateReadable(deliveryInput.value)}`;
  }

  const phoneNumber = '33612345678'; // Remplace par ton num√©ro WhatsApp (sans le +)
  const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, '_blank');
});

updateCart();
</script>

</body>
</html>
