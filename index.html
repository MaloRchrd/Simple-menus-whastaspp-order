<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Restaurant</title>

<style>
html { scroll-behavior: smooth; }

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 170px;
}

/* ===== MENU CATEGORIES STICKY ===== */
.category-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: white;
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
  border-bottom: 1px solid #ddd;
}

.category-nav a {
  flex: none;
  padding: 8px 14px;
  background: #eee;
  border-radius: 20px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
  white-space: nowrap;
}

.category-nav a:hover {
  background: #25D366;
  color: white;
}

/* ===== TITRES ===== */
h1 {
  text-align: center;
  margin: 20px 0;
}

/* ===== CATEGORIES ===== */
.category {
  padding: 15px;
}

.category h2 {
  margin-bottom: 10px;
  border-left: 4px solid #25D366;
  padding-left: 10px;
}

/* ===== CARTES MENU ===== */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  overflow: hidden;
  text-align: center;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.card h3 {
  margin: 8px 0 4px;
  font-size: 16px;
}

.card p {
  margin: 0;
  color: #666;
}

.quantity-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

.quantity-container button {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: none;
  background: #25D366;
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.quantity-container input {
  width: 40px;
  text-align: center;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* ===== PANIER SLIDANT ===== */
.cart-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 600px;
  margin: auto;
  z-index: 2000;
}

.cart-header {
  background: #25D366;
  color: white;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  border-radius: 15px 15px 0 0;
}

.cart-body {
  background: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height .3s ease;
  padding: 0 15px;
}

.cart-body.open {
  max-height: 450px;
  padding: 15px;
}

.whatsapp-btn {
  background: #25D366;
  color: white;
  border: none;
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

.asap {
  display: flex;
  gap: 8px;
  align-items: center;
  margin: 10px 0;
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Menu</h1>

<!-- ===== MENU CATEGORIES ===== -->
<div class="category-nav">
  <a href="#entrees">Entr√©es</a>
  <a href="#plats">Plats</a>
  <a href="#desserts">Desserts</a>
</div>

<!-- ===== ENTREES ===== -->
<div class="category" id="entrees">
  <h2>Entr√©es</h2>
  <div class="menu-grid">
    <div class="card" data-name="Bruschetta üçÖ" data-price="6">
      <img src="https://images.unsplash.com/photo-1604908177522-4028e69c5c68">
      <h3>Bruschetta</h3>
      <p>6,00 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== PLATS ===== -->
<div class="category" id="plats">
  <h2>Plats</h2>
  <div class="menu-grid">
    <div class="card" data-name="Burger Gourmet üçî" data-price="12.9">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <h3>Burger Gourmet</h3>
      <p>12,90 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== DESSERTS ===== -->
<div class="category" id="desserts">
  <h2>Desserts</h2>
  <div class="menu-grid">
    <div class="card" data-name="Tiramisu üç∞" data-price="6">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587">
      <h3>Tiramisu</h3>
      <p>6,00 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- ===== PANIER ===== -->
<div class="cart-container">
  <div class="cart-header" id="cart-toggle">
    üõí Mon panier
    <span id="arrow">‚¨ÜÔ∏è</span>
  </div>
  <div class="cart-body" id="cart-body">
    <div id="cart-items">Aucun article</div>
    <p id="total"></p>

    <div class="asap">
      <input type="checkbox" id="asap">
      <label>D√®s que possible ‚è±Ô∏è</label>
    </div>

    <input type="datetime-local" id="time" style="width:100%">

    <button class="whatsapp-btn" id="send">Envoyer WhatsApp üì≤</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const cartItems = document.getElementById('cart-items');
const totalDiv = document.getElementById('total');

function updateCart() {
  let txt = '';
  let total = 0;
  cards.forEach(c => {
    const q = +c.querySelector('input').value;
    const p = +c.dataset.price;
    if (q > 0) {
      txt += `‚Ä¢ ${c.dataset.name} x${q} = ${(p*q).toFixed(2)}‚Ç¨\n`;
      total += p*q;
    }
  });
  cartItems.textContent = txt || 'Aucun article';
  totalDiv.textContent = total ? `üí∞ Total: ${total.toFixed(2)} ‚Ç¨` : '';
}

cards.forEach(c => {
  c.querySelector('.plus').onclick = () => { c.querySelector('input').value++; updateCart(); };
  c.querySelector('.minus').onclick = () => { if (c.querySelector('input').value > 0) c.querySelector('input').value--; updateCart(); };
});

document.getElementById('cart-toggle').onclick = () => {
  cart-body.classList.toggle('open');
};

document.getElementById('send').onclick = () => {
  if (!totalDiv.textContent) return alert('Ajoute des plats üòâ');
  const msg = `üõí Commande\n${cartItems.textContent}\n${totalDiv.textContent}`;
  window.open(`https://wa.me/33612345678?text=${encodeURIComponent(msg)}`);
};
</script>

</body>
</html>
