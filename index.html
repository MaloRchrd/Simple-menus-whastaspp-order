<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Restaurant avec Cat√©gories</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f7f7f7;
    padding-bottom: 160px; /* reserve space for cart */
  }
  h1 {
    text-align: center;
    margin: 20px 0;
    color: #333;
  }
  .category {
    margin: 30px 15px 10px;
  }
  .category h2 {
    margin: 10px 0;
    font-size: 22px;
    color: #555;
    border-bottom: 2px solid #25D366;
    padding-bottom: 6px;
  }
  .menu-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }
  .card {
    background: #fff;
    border-radius: 15px;
    width: 220px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    text-align: center;
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-4px);
  }
  .card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .card h3 {
    margin: 8px 0 4px;
    font-size: 18px;
    color: #222;
  }
  .card p {
    margin: 4px 0;
    color: #666;
    font-size: 15px;
  }
  .quantity-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 8px 0 12px;
    gap: 10px;
  }
  .quantity-container button {
    width: 30px;
    height: 30px;
    border: none;
    background: #25D366;
    color: #fff;
    border-radius: 50%;
    cursor: pointer;
    font-size: 18px;
  }
  .quantity-container input {
    width: 48px;
    text-align: center;
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 6px;
    font-size: 16px;
  }

  /* Panier r√©tractable en bas */
  .cart-container {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-width: 650px;
    margin: 0 auto;
    width: 100%;
    z-index: 999;
  }
  .cart-header {
    background: #25D366;
    color: white;
    padding: 12px 15px;
    font-size: 17px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .cart-body {
    max-height: 0;
    overflow: hidden;
    background: #fff;
    transition: max-height 0.3s ease;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    padding: 0 15px;
  }
  .cart-body.open {
    max-height: 460px;
    padding: 15px;
  }
  .cart-body h2 {
    margin-top: 0;
    font-size: 19px;
    color: #333;
  }
  .whatsapp-btn {
    margin-top: 10px;
    padding: 12px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  .whatsapp-btn:hover {
    background: #1ebe57;
  }
  label {
    display: block;
    margin-top: 10px;
  }
  #delivery-time {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    margin-bottom: 10px;
  }
  .asap-container {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<h1>üçΩÔ∏è Notre Menu</h1>

<!-- Cat√©gorie Entr√©es -->
<div class="category">
  <h2>Entr√©es</h2>
  <div class="menu-grid">
    <div class="card" data-name="Bruschetta üçÖ" data-price="6.50">
      <img src="https://unsplash.it/220/140?food=5" alt="Bruschetta">
      <h3>Bruschetta</h3>
      <p>6,50 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
    <div class="card" data-name="Soupe du jour üç≤" data-price="5.00">
      <img src="https://unsplash.it/220/140?food=6" alt="Soupe du jour">
      <h3>Soupe du jour</h3>
      <p>5,00 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- Cat√©gorie Plats -->
<div class="category">
  <h2>Plats principaux</h2>
  <div class="menu-grid">
    <div class="card" data-name="P√¢tes √† la bolognaise üçù" data-price="11.50">
      <img src="https://unsplash.it/220/140?food=7" alt="P√¢tes √† la bolognaise">
      <h3>P√¢tes √† la bolognaise</h3>
      <p>11,50 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
    <div class="card" data-name="Burger Gourmet üçî" data-price="12.90">
      <img src="https://unsplash.it/220/140?food=8" alt="Burger Gourmet">
      <h3>Burger Gourmet</h3>
      <p>12,90 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- Cat√©gorie Desserts -->
<div class="category">
  <h2>Desserts</h2>
  <div class="menu-grid">
    <div class="card" data-name="Tiramisu üç∞" data-price="6.00">
      <img src="https://unsplash.it/220/140?food=9" alt="Tiramisu">
      <h3>Tiramisu</h3>
      <p>6,00 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
    <div class="card" data-name="Cr√®me br√ªl√©e üçÆ" data-price="5.50">
      <img src="https://unsplash.it/220/140?food=10" alt="Cr√®me br√ªl√©e">
      <h3>Cr√®me br√ªl√©e</h3>
      <p>5,50 ‚Ç¨</p>
      <div class="quantity-container">
        <button class="minus">-</button>
        <input type="number" min="0" value="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- Panier r√©tractable -->
<div class="cart-container">
  <div class="cart-header" id="cart-toggle">
    <span>üõí Mon Panier</span>
    <span id="toggle-arrow">‚¨ÜÔ∏è</span>
  </div>
  <div class="cart-body" id="cart-body">
    <h2>R√©capitulatif</h2>
    <div id="cart-items">Aucun article s√©lectionn√©</div>
    <p id="total"></p>

    <div class="asap-container">
      <input type="checkbox" id="asap">
      <label for="asap">D√®s que possible ‚è±Ô∏è</label>
    </div>
    <label for="delivery-time">Date et heure souhait√©es üìÖ</label>
    <input type="datetime-local" id="delivery-time">

    <button class="whatsapp-btn" id="sendWhatsApp">Envoyer par WhatsApp üì≤</button>
  </div>
</div>

<script>
// JavaScript pour gestion quantit√© + panier + WhatsApp

const cards = document.querySelectorAll('.card');
const cartItemsDiv = document.getElementById('cart-items');
const totalDiv = document.getElementById('total');
const whatsappBtn = document.getElementById('sendWhatsApp');
const deliveryInput = document.getElementById('delivery-time');
const asapCheckbox = document.getElementById('asap');

const cartToggle = document.getElementById('cart-toggle');
const cartBody = document.getElementById('cart-body');
const toggleArrow = document.getElementById('toggle-arrow');

function updateCart() {
  let cartText = '';
  let total = 0;
  cards.forEach(card => {
    const input = card.querySelector('input');
    const qty = parseInt(input.value);
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);
    if (qty > 0) {
      cartText += `${name} x${qty} - ${(price*qty).toFixed(2)} ‚Ç¨\n`;
      total += price * qty;
    }
  });
  cartItemsDiv.textContent = cartText || 'Aucun article s√©lectionn√©';
  totalDiv.textContent = total ? `Total: ${total.toFixed(2)} ‚Ç¨` : '';
}

cards.forEach(card => {
  const minus = card.querySelector('.minus');
  const plus = card.querySelector('.plus');
  const input = card.querySelector('input');

  minus.addEventListener('click', () => {
    if (input.value > 0) input.value--;
    updateCart();
  });
  plus.addEventListener('click', () => {
    input.value++;
    updateCart();
  });
  input.addEventListener('input', updateCart);
});

asapCheckbox.addEventListener('change', () => {
  deliveryInput.disabled = asapCheckbox.checked;
});

cartToggle.addEventListener('click', () => {
  cartBody.classList.toggle('open');
  toggle-arrow.textContent = cartBody.classList.contains('open') ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è';
});

function formatDateReadable(str) {
  const d = new Date(str);
  if (isNaN(d)) return '';
  return d.toLocaleString('fr-FR', { weekday:'long', day:'numeric', month:'long', hour:'2-digit', minute:'2-digit' });
}

whatsappBtn.addEventListener('click', () => {
  let message = 'üõí *Commande :*\n';
  let total = 0;
  cards.forEach(card => {
    const qty = parseInt(card.querySelector('input').value);
    const price = parseFloat(card.dataset.price);
    if (qty > 0) {
      message += `- ${card.dataset.name} x${qty} = ${(price*qty).toFixed(2)} ‚Ç¨\n`;
      total += price*qty;
    }
  });
  if (total === 0) { alert('Ajoute au moins un article'); return; }
  message += `üí∞ Total: ${total.toFixed(2)} ‚Ç¨\n`;
  if (asapCheckbox.checked) message += '‚è±Ô∏è D√®s que possible';
  else if (deliveryInput.value) message += `üìÖ ${formatDateReadable(deliveryInput.value)}`;

  const phoneNumber = '33612345678'; // remplace par ton num√©ro
  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, '_blank');
});

updateCart();
</script>

</body>
</html>
