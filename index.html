<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Restaurant</title>

<style>
html { scroll-behavior: smooth; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f6f6f6;
  padding-bottom: 190px;
}

/* ===== MENU CATEGORIES ===== */
.category-nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: white;
  display: flex;
  gap: 10px;
  padding: 10px;
  overflow-x: auto;
  border-bottom: 1px solid #ddd;
}

.category-nav a {
  padding: 8px 14px;
  background: #eee;
  border-radius: 20px;
  text-decoration: none;
  color: #333;
  font-size: 14px;
  white-space: nowrap;
}

.category-nav a:hover {
  background: #25D366;
  color: white;
}

/* ===== TITRES ===== */
h1 {
  text-align: center;
  margin: 15px 0;
}

/* ===== CATEGORIES ===== */
.category {
  padding: 15px;
}

.category h2 {
  border-left: 4px solid #25D366;
  padding-left: 10px;
}

/* ===== CARTES ===== */
.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 14px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.08);
  overflow: hidden;
  text-align: center;
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: cover;
}

.card h3 {
  margin: 8px 0 4px;
}

.card p {
  margin: 0;
  color: #666;
}

.qty {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  padding: 10px;
}

.qty button {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: none;
  background: #25D366;
  color: white;
  font-size: 18px;
}

.qty input {
  width: 40px;
  text-align: center;
}

/* ===== PANIER ===== */
.cart-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  max-width: 600px;
  margin: auto;
  z-index: 2000;
}

.cart-header {
  background: #25D366;
  color: white;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  cursor: pointer;
  border-radius: 16px 16px 0 0;
}

.cart-body {
  background: white;
  max-height: 0;
  overflow: hidden;
  transition: max-height .35s ease;
  padding: 0 15px;
}

.cart-body.open {
  max-height: 500px;
  padding: 15px;
}

.whatsapp-btn {
  width: 100%;
  background: #25D366;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 16px;
  margin-top: 10px;
}

.asap {
  display: flex;
  gap: 8px;
  margin: 10px 0;
}
</style>
</head>

<body>

<h1>üçΩÔ∏è Menu</h1>

<!-- CATEGORIES -->
<div class="category-nav">
  <a href="#entrees">Entr√©es</a>
  <a href="#plats">Plats</a>
  <a href="#desserts">Desserts</a>
</div>

<!-- ENTREES -->
<div class="category" id="entrees">
  <h2>Entr√©es</h2>
  <div class="menu-grid">
    <div class="card" data-name="Bruschetta üçÖ" data-price="6">
      <img src="https://images.unsplash.com/photo-1604908177522-4028e69c5c68">
      <h3>Bruschetta</h3>
      <p>6,00 ‚Ç¨</p>
      <div class="qty">
        <button class="minus">‚àí</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- PLATS -->
<div class="category" id="plats">
  <h2>Plats</h2>
  <div class="menu-grid">
    <div class="card" data-name="Burger Gourmet üçî" data-price="12.9">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <h3>Burger Gourmet</h3>
      <p>12,90 ‚Ç¨</p>
      <div class="qty">
        <button class="minus">‚àí</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- DESSERTS -->
<div class="category" id="desserts">
  <h2>Desserts</h2>
  <div class="menu-grid">
    <div class="card" data-name="Tiramisu üç∞" data-price="6">
      <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587">
      <h3>Tiramisu</h3>
      <p>6,00 ‚Ç¨</p>
      <div class="qty">
        <button class="minus">‚àí</button>
        <input type="number" value="0" min="0">
        <button class="plus">+</button>
      </div>
    </div>
  </div>
</div>

<!-- PANIER -->
<div class="cart-container">
  <div class="cart-header" id="cart-toggle">
    üõí Mon panier
    <span id="arrow">‚¨ÜÔ∏è</span>
  </div>
  <div class="cart-body" id="cart-body">
    <pre id="cart-items">Aucun article</pre>
    <p id="total"></p>

    <div class="asap">
      <input type="checkbox" id="asap">
      <label for="asap">D√®s que possible ‚è±Ô∏è</label>
    </div>

    <input type="datetime-local" id="datetime" style="width:100%">

    <button class="whatsapp-btn" id="send">Envoyer WhatsApp üì≤</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const cartItems = document.getElementById('cart-items');
const totalDiv = document.getElementById('total');
const cartToggle = document.getElementById('cart-toggle');
const cartBody = document.getElementById('cart-body');
const arrow = document.getElementById('arrow');

function updateCart() {
  let txt = '';
  let total = 0;

  cards.forEach(c => {
    const q = +c.querySelector('input').value;
    const p = +c.dataset.price;
    if (q > 0) {
      txt += `‚Ä¢ ${c.dataset.name} x${q} = ${(p*q).toFixed(2)}‚Ç¨\n`;
      total += p*q;
    }
  });

  cartItems.textContent = txt || 'Aucun article';
  totalDiv.textContent = total ? `üí∞ Total : ${total.toFixed(2)} ‚Ç¨` : '';

  if (total > 0) {
    cartBody.classList.add('open');
    arrow.textContent = '‚¨áÔ∏è';
  }
}

cards.forEach(c => {
  c.querySelector('.plus').onclick = () => { c.querySelector('input').value++; updateCart(); };
  c.querySelector('.minus').onclick = () => {
    if (c.querySelector('input').value > 0) {
      c.querySelector('input').value--;
      updateCart();
    }
  };
});

cartToggle.onclick = () => {
  cartBody.classList.toggle('open');
  arrow.textContent = cartBody.classList.contains('open') ? '‚¨áÔ∏è' : '‚¨ÜÔ∏è';
};

document.getElementById('send').onclick = () => {
  if (!totalDiv.textContent) return alert('Ajoute au moins un plat üòâ');

  let message = `üõí *Commande*\n\n${cartItems.textContent}\n${totalDiv.textContent}`;

  if (document.getElementById('asap').checked) {
    message += `\n‚è±Ô∏è D√®s que possible`;
  } else if (datetime.value) {
    message += `\nüïí Pour : ${datetime.value.replace('T',' ')}`;
  }

  window.open(`https://wa.me/33612345678?text=${encodeURIComponent(message)}`);
};
</script>

</body>
</html>
